en:
  resend_confirmation_email:
    messages:
      success: Confirmation email sent to %{email}
      error:
        heading: We could not send an email to %{email}
        details: The error has been logged. Try again later or contact an administrator.
      missing:
        heading: Sorry, there has been a problem re-sending the confirmation email.
        details: You have requested to resend a confirmation email to the contact email address, but this address is missing from the registration.
