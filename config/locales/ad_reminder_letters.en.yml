en:
  ad_reminder_letters:
    ad_reminder_letter_content:
      section_1:
        salutation: "Dear %{name}"
        paragraph_1: "Renew your waste carrier registration %{reg_identifier} by %{expires_on}. Renewal costs £%{cost}, and should take about 15 minutes."
      section_2:
        subheading: "Renew online"
        subheading_2: "– you'll need an email address to use the service"
        instructions:
          line_1: "Go to the website:"
          line_2: "Confirm details for your renewal"
          line_3: "Pay for your renewal"
      section_3:
        paragraph_2: "If you no longer carry out these waste operations, you can ignore this reminder."
        paragraph_3: "If you do not renew in time you’ll need to create a new registration, which will cost £%{cost} instead."
        covid_warning: "Our call centre is running at limited capacity due to COVID‑19. To avoid long hold times, and to help our teams, please renew online."
      section_4:
        subheading: "Need help to renew?"
        paragraph_4: "Call us on 03708 506 506 (Monday to Friday, 8am to 6pm). Your waste carrier registration number is %{reg_identifier}."
      section_5:
        paragraph_5: "Yours sincerely"
        paragraph_6: "Waste carrier renewal team"
