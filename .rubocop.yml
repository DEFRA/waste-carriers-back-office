inherit_from: .rubocop_todo.yml

inherit_gem:
  defra_ruby_style:
    - default.yml
require:
  - rubocop-factory_bot
  - rubocop-rails
  - rubocop-rspec

AllCops:
  TargetRubyVersion: 3.2.2

# Notify uses address_line_1 etc naming convention and we want to align with it
Naming/VariableNumber:
  Enabled: false

# Disable this cop to avoid having to rewrite all uses of update_all
Rails/SkipsModelValidations:
  Enabled: false

RSpec/DescribeClass:
  Exclude:
  # This cop is n/a for rake tasks
    - spec/lib/tasks/*
  # Allow more descriptive string labels for request specs
    - spec/requests/**/*

# Using 'let(:registration1)' in a unit test isn't necessarily unreasonable.
RSpec/IndexedLet:
  Enabled: false

Rails/LexicallyScopedActionFilter:
  Enabled: false
